<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ai Universe Hub</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/173d84d5d9.js" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container">
    <section>
      <header class="text-center">
        <h1>Ai Universe Hub</h1>
        <button id="short-data" class="btn btn-danger px-5 py-3">Short by Date</button>
      </header>
    </section>

    <!-- spinner -->
    <section id="spinner-area" class="my-5 text-center d-none">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>
    <!-- end spinner -->


    <!-- start ai universe card -->
    <section class="my-4">
      <div class="row" id="ai-universe-container"></div>
    </section>
    <!-- end ai universe card -->


    <!-- start modal -->
    <section>

      <div class="modal fade" id="aiModalLauncher" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="aiModalLauncherLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="card mb-3">
                <div class="row g-0">
                  <div id="card-Body" class="col-md-6 col-sm-12">

                  </div>
                  <div id="modal-image" class="col-md-6 col-sm-12">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </section>
    <!-- end modal -->

    <!-- load more -->
    <section id="show-more-area" class="text-center d-none">
      <button id="show-more-btn" class="btn btn-danger px-5 py-3 my-5"> Show more </button>
    </section>
    <!-- end load more -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="./ai.js"></script>

  </div>
</body>

</html>
